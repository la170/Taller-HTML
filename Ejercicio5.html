<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; ">
    <form action="#" method="get">
        <div style="padding: 5% 37%;">
            <label for="nombre">Nombre: </label><input type="text" id="nombre" required autofocus><br><br>
            <label for="email">Correo electrónico: </label><input type="email" id="email" required><br><br>
            <label for="url">URL: </label><input type="url" id="url" required placeholder="Escribe la URL de tu página web personal"><br><br>
            <label for="fecha">Fecha: </label><input type="date" id="fecha"><br><br>
            <label for="tiempo">Tiempo: </label> <input type="time" id="tiempo"><br><br>
            <label for="fechayhora">Fecha y hora: </label><input type="datetime-local" id="fechayhora"><br><br>
            <label for="mes">Mes:</label><input type="month" id="mes"><br><br>
            <label for="semana">Semana: </label><input type="week" id="semana"><br><br>
            <label for="numero">Número con un min -10 y un max 10: </label> <input type="number" id="numero" min="-10" max="10"><br> <br>
            <label for="telefono">Télefono: </label><input type="tel" name="tel" id="telefono"><br><br>
            <label for="buscar">Termino de búsqueda: </label><input type="search" id="buscar"><br><br>
            <label for="color">Color Favorito: </label><input type="color" id="color" style="width: 25px;"><br><br>
            <input type="submit" value="Enviar">
    </div>  
    </form> 
</body>
</html>
