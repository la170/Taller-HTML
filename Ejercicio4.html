<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; ">
    <form action="" method ="get">
        <div style="padding: 10% 37%;">
            <h1>Formulario de registro</h1>
            <label for="name">Nombre: </label><input type="text" id="name" maxlength="50"><br>
            <label for="lastname">Apellidos: </label><input type="text" id="lastname" maxlength="50"><br>
            <label for="sexo">Sexo: </label><input type="radio" id="sexo"> Hombre <input type="radio"> Mujer <br>
            <label for="email">Correo: </label><input type="email" id="email"><br>
            <p style="display: inline;">Poblacion:</p>
            <select name="ciudades" id="lang">
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Floridablanca">Floridablanca</option>
                <option value="Giron">Giron</option>
                <option value="Pidecuesta">Pidecuesta</option>
            </select><br>
            <p style="display: inline;">Descripcion:</p><br>
            <textarea name="Descripcion" id="ds" cols="30" rows="3">Cuentanos...</textarea><br>
            <input type="checkbox" checked="checked">Deseo recibir información sobre novedades y ofertas <br>
            <input type="checkbox">Declaro haber leido y aceptar las condiciones generales
            <br>del programa y la normativa sobre protección de datos <br>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
